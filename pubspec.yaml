name: ddea_web
description: The Church of Pentecost, Dansoman District English Assembly \nMember registration site.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  getwidget: ^3.1.1
  firebase_core:
  get:
  firebase_database: ^10.2.5
  file_picker: ^5.3.3
  firebase_storage: ^11.2.6
  confetti: ^0.7.0
  table_calendar: ^3.0.9
  intl: ^0.18.1
  firebase_auth: ^4.9.0
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
    - family: HindSiliguri
      fonts: 
        - asset: fonts/HindSiliguri-Bold.ttf
        - asset: fonts/HindSiliguri-Light.ttf
        - asset: fonts/HindSiliguri-Medium.ttf
        - asset: fonts/HindSiliguri-Regular.ttf
        - asset: fonts/HindSiliguri-SemiBold.ttf
    - family: Poppins
      fonts: 
        - asset: fonts/PoppinsMedium.ttf
          weight: 500
        - asset: fonts/PoppinsRegular.ttf
          weight: 400
        - asset: fonts/PoppinsSemiBold.ttf
          weight: 600
